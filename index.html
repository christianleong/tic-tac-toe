<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="grid-wrapper">
        <h1 class="game-title">Tic-Tac-Toe</h1>

        <section class="scoreboard-section">
            <div class="score-box">X <span class="x-score-count">-</span></div>
            <div class="score-box">O <span class="o-score-count">-</span></div>
        </section>
        <h4 class="turn"><span class="turn-tracker">X </span>turn</h4>
        <h3 class="message"></h3>
        <div class="bounce-in-top boardgame-container">
                <button data-num="0" class="box"></button>
                <button data-num="1" class="box"></button>
                <button data-num="2" class="box"></button>
                <button data-num="3" class="box"></button>
                <button data-num="4" class="box"></button>
                <button data-num="5" class="box"></button>
                <button data-num="6" class="box"></button>
                <button data-num="7" class="box"></button>
                <button data-num="8" class="box"></button>
        </div>
        <footer class="restart-footer">
            <button class="restart-btn">Restart Game</button>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
